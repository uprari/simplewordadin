<!DOCTYPE html>
<html>
<head>
  <title>Simple Word Add-in</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js"></script>
  <link rel="stylesheet" href="taskpane.css" />
</head>
<body>
  <h2>Word Add-in</h2>
  <label>Token:</label><br />
  <input type="text" id="token" /><br />

  <label>URL:</label><br />
  <input type="text" id="url" /><br /><br />

  <button id="fetchButton">Fetch Data</button><br /><br />
  <button id="displayButton">Display Data</button><br /><br />
  <button id="writeButton">Write HTML to Word</button>
</body>
</html>
